<html>
<head>
<title>Dice Game</title>
<style>
body{
background-color : grey;
text-align : center;
}
h1{
font-family: 'Lobster', cursive;
  font-size: 8rem;
  color: #4ECCA3;
}
.dice{
display: inline-block;
padding : 5%;
}

</style>
</head>
<body>
<div class = "container">
<h1>Refresh Me</h1>
</div>
<div class = "dice">
<p><em>Player 1</em></p>
<img class = "image 1" src = "./dice.png" alt = "sdv">
</div>
<div class = "dice">
<p><em>Player 2</em></p>
<img class = "image 2" src = "./dice.png" alt = "sdv">
</div>
<script>
var n1 = Math.random();
n1 = n1 * 6;
n1 = Math.floor(n1) + 1;
console.log(n1);
alert("First number is :" + n1 +" .");

var n2 = Math.random();
n2 = n2 * 6;
n2 = Math.floor(n2) + 1;
console.log(n2);
alert("Second number is :" + n2 +" .");

if(n1 > n2){
    alert("Player 1 wins");
document.querySelector("h1").innerHTML = "Player 1 wins";
}else if(n2 > n1){
    alert("Player 2 wins");
document.querySelector("h1").innerHTML = "Player 2 wins";
}
else{
alert("It's a draw");
document.querySelector("h1").innerHTML = "Draw";
}
</script>
<hr size = "2" noshade>

</body>
</html>
